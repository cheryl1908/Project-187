<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C187 Project</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <img id="car1" src="./assets/pattern-Merc_body_icon.png" />
        <img id="car2" src="./assets/pattern-Octane_body_icon.png" />
        <img id="car3" src="./assets/pattern-Road_Hog_body_icon.png" />
      </a-assets>

      <a-marker-camera type="pattern" url="./assets/pattern-Merc_body_icon.patt">
        <a-plane
          src="#car1"
          position="0 0 -1"
          width="2"
          height="1.5"
          rotation="-90 0 0"
        ></a-plane>
      </a-marker-camera>

      <a-marker-camera type="pattern" url="./assets/pattern-Octane_body_icon.patt">
        <a-plane
          src="#car2"
          position="0 0 -1"
          width="2"
          height="1.5"
          rotation="-90 0 0"
        ></a-plane>
      </a-marker-camera>

      <a-marker-camera type="pattern" url="./assets/pattern-Road_Hog_body_icon.patt">
        <a-plane
          src="#car3"
          position="0 0 -1"
          width="2"
          height="1.5"
          rotation="-90 0 0"
        ></a-plane>
      </a-marker-camera>
    </a-scene>
  </body>
</html>
